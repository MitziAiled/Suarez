<html>
    <head>
        <title>Puppy Rescue: Registro de Usuario</title>
        <link href="assets/css/registro_cuenta.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="rectangle">
            <form action="./registro_usuario/create-account" method="POST">
                <table>
                    <tr>
                        <td>
                            <label>Usuario:</label>
                            <input type="text" class="Us" name="usuario" autocomplete="off" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Contrase&ntilde;a:</label>
                            <input type="text" class="passUs" name="contrasena" autocomplete="off" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Tipo:</label>
                            <select class="Us">
                                <option value="1">Persona F&iacute;sica</option>
                                <option value="2">Instituci&oacute;n</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button type="submit" id="registrar">REGISTRAR</button>
            </form>
        </div>
    </body>
</html>
