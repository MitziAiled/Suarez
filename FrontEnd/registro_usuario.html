<html>
    <head>
        <title>Puppy Rescue: Registro de Usuario</title>
        <link href="../views/assets/css/registro_usuario.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="rectangle">
            <form action="./registro_usuario/create-account" method="POST">
                <table>
                    <tr>
                        <td>
                            <label>Nombre(s):</label>
                            <input type="text" class="nomUs" name="nomUs" autocomplete="off" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Apellido(s):</label>
                            <input type="text" class="apellUs" name="apellUs" autocomplete="off" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Teléfono:</label>
                            <input type="text" class="telUs" name="telUs" autocomplete="off" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Dirección:</label>
                            <input type="text" class="dirUs" name="dirUs" autocomplete="off" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>C.P:</label>
                            <input type="text" class="cpUs" name="cpUs" autocomplete="off" required/>
                            <label>Correo Electrónico:</label>
                            <input type="text" class="emailUs" name="emailUs" autocomplete="off" required/>
                       </td> 
                    </tr>
                    <tr>
                        <td>
                            <label>Usuario:</label>
                            <input type="text" class="Us" name="Us" autocomplete="off" required/>
                            <label>Contraseña:</label>
                            <input type="text" class="passUs" name="passUs" autocomplete="off" required/>
                        </td>
                    </tr>
                </table>
                <button type="submit" id="enviar_formulario">REGISTRAR</button>
            </form>
            <button id="volver">
                <a href="login.php">Volver</a> <!--Verificar si esto es correcto ya que antes era "../"-->
            </button>
        </div>
    </body>
</html>
